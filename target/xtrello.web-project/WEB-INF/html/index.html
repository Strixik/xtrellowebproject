<div class="container marginmenu" role="main">

    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" dw><label for="tab-1" class="tab">Вхід</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Реєстрація</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form>
                        <div class="group">
                            <label for="user" class="label">Логін</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Пароль</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Запамятати</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Ввійти">
                        </div>
                    </form>
                    <div class="hr"></div>
                    <!--	<p class="text-danger text-center">Логін або пароль не вірні!</p>-->
                    <!--	<p class="text-danger text-center">Ви не заповнели Логін та Пароль!</p>-->

                </div>
                <div class="sign-up-htm">
                    <form action="">

                        <div class="group">
                            <label for="user" class="label">Логін</label>
                            <input id="user" type="text" class="input">
                            <p class="text-danger text-center">Ви не заповнели!</p>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Пароль</label>
                            <input id="pass" type="password" class="input" data-type="password">
                            <p class="text-danger text-center">Ви не заповнели Пароль!</p>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Повторіть Пароль</label>
                            <input id="repPass" type="password" class="input" data-type="password">
                            <p class="text-danger text-center">Паролі не збігаються</p>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Електронна пошта</label>
                            <input id="email" type="text" class="input">
                            <p class="text-danger text-center">Ви не вірно заповнили емайл!</p>
                        </div>
                        <div class="group ">
                            <input type="submit" class="button" value="Зареєструвати">
                        </div>
                        <div class="hr"></div>

                        <p class="text-danger text-center" id="errorBlock"></p>
                        <!--<p class="text-danger text-center">Ви не заповнили всі поля !</p>-->
                        <!--<p class="text-success text-center">Вітаю користувача створено!</p>-->


                    </form>
                </div>
            </div>
        </div>
