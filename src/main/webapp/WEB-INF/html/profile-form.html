<div class="row">
    <form action="/profile-edit" method="POST" class="form-horizontal">
        <div class="col-sm-3">
            <div class="form-group group1">
                <p class="primary text-center">Логін Користувача:</p>
                <input type="text" class="form-control" id="emailLogin" name="upLogin" placeholder="Name" value="xtrellovall1 "
                       readonly>
                <p class="text-danger text-center"><!--1--></p>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group group2">
                <p class="primary text-center">Пароль:</p>
                <input type="password" class="form-control" id="loginPassword" name="upFirstPassword"
                       placeholder="Password" value="xtrellovall2 ">
                <p class="text-danger text-center"><!--2--></p>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group group3">
                <p class="primary text-center">Повторити пароль:</p>
                <input type="password" class="form-control" id="loginPassword2" name="upSecondPassword"
                       placeholder="Password" value="xtrellovall3 ">
                <p class="text-danger text-center"><!--3--></p>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group group6">
                <p class="primary text-center">Дата реєстрації:</p>
                <input type="date" class="form-control" id="registrationDate" name="update_registered"
                       placeholder="Name" value="xtrellovall6 " readonly>
                <p class="text-danger text-center"><!--6--></p>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="form-group group4">
                <p class="primary text-center">Електронна пошта:</p>
                <input type="email" class="form-control" id="email" name="upEmail"
                       placeholder="Name" value="xtrellovall4 ">
                <p class="text-danger text-center"><!--4--></p>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group group0">
                <p class="primary text-center">Ім'я:</p>
                <input type="text" class="form-control" id="firstName" name="upfirstname"
                       placeholder="Name" value="xtrellovall0 ">
                <p class="text-danger text-center"><!--0--></p>
            </div>
        </div>
        <hr>
        <div class="col-sm-3">
            <div class="form-group group-1">
                <p class="primary text-center">Прізвище:</p>
                <input type="text" class="form-control" id="secondName" name="upsecondname"
                       placeholder="Name" value="xtrellovall-1 " >
                <p class="text-danger text-center"><!---1--></p>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group group7">
                <p class="primary text-center">Cтать:</p>
                <select class="form-control" size="1" name="upsex" value="xtrellovall7 " >
                    <option value="man">Чоловіча</option>
                    <option value="woman">Жіноча</option>
                </select>
                <p class="text-danger text-center"><!--7--></p>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="form-group group8">
                <p class="primary text-center">Дата народження:</p>
                <input type="date" class="form-control" id="dateOfBirth" name="update_birth"
                       placeholder="Name" value="xtrellovall8 ">
                <p class="text-danger text-center"><!--8--></p>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group group-2">
                <p class="primary text-center">Країна:</p>
                <input type="text" class="form-control" id="country" name="upcontry"
                       placeholder="Name" value="xtrellovall-2 " >
                <p class="text-danger text-center"><!---2--></p>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group group-3">
                <p class="primary text-center">Місто:</p>
                <input type="text" class="form-control" id="city" name="upcity"
                       placeholder="Name" value="xtrellovall-3 " >
                <p class="text-danger text-center"><!---3--></p>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group group9">
                <p class="primary text-center">Статус користувача:</p>
                <input type="text" class="form-control" id="userStatus" name="upblock"
                       placeholder="Name" value="xtrellovall9 " readonly>
                <p class="text-danger text-center"><!--9--></p>
            </div>
        </div>
        <hr>
        <input type="hidden" id="userId" name="upuserId" value="xtrellovall5 " >

        <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn-success btn-userStatus">Зберегти</button>
        </div>
    </form>
</div>
