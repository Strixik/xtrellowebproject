<div class="container marginmenu" role="main">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in"><label for="tab-1" class="tab">Вхід</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Реєстрація</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form action="/login" method="post">
                        <div class="group">
                            <!--123-->
                            <label for="user" class="label">Логін</label>
                            <input id="user" name="login" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Пароль</label>
                            <input id="pass" type="password" name="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Запамятати</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Ввійти">
                        </div>
                    </form>
                    <div class="hr"></div>
                </div>
                <div class="sign-up-htm">
                    <form action="/register" method="POST">
                        <script src="../js/jquery.min.js"></script>
                        <script>
                            $(document).ready(function () {
                                $('.group').change(function () {
                                    var regmail = $("#regemail").val();
                                    var reguser = $("#reguser").val();
                                    var pass = $("#firstPass").val();
                                    var pass_rep = $("#secondPass").val();
                                    if (true) {
                                        $("#regemail").css('border', 'red 1px solid');
                                        $("#reguser").css('border', 'red 1px solid');
                                        $("#firstPass").css('border', 'red 1px solid');
                                        $("#secondPass").css('border', 'red 1px solid');
                                    }
                                    if (regmail !== 0) {
                                        $("#regemail").css('border', 'green 1px solid');
                                    }
                                    if (reguser !== 0) {
                                        $("#reguser").css('border', 'green 1px solid');
                                    }
                                    if (pass !== 0) {
                                        $("#firstPass").css('border', 'green 1px solid');
                                    }
                                    if (pass === pass_rep && pass_rep !== 0) {
                                        $("#secondPass").css('border', 'green 1px solid');
                                    }
                                    if ((regmail !== 0) && (reguser !== 0) && (pass === pass_rep)) {
                                        $('#submit').attr('disabled', false);
                                    }
                                });
                            });
                        </script>
                        <div class="group group1">
                            <label for="user" class="label">Логін</label>
                            <input id="reguser" name="regLogin" class="input" xtrellovall1>
                            <p class="text-danger text-center"><!--1--></p>
                        </div>
                        <div class="group group2">
                            <label for="pass" class="label">Пароль</label>
                            <input id="firstPass" type="password" name="regFirstPasword" class="input"
                                   data-type="password" xtrellovall2>
                            <p class="text-danger text-center"><!--2--></p>
                        </div>
                        <div class="group group3">
                            <label for="pass" class="label">Повторіть Пароль</label>
                            <input id="secondPass" type="password" name="regSecondPassword" class="input"
                                   data-type="password" xtrellovall3>
                            <p class="text-danger text-center"><!--3--></p>
                        </div>
                        <div class="group group4">
                            <label for="pass" class="label">Електронна пошта</label>
                            <input id="regemail" name="regEmail" class="input" xtrellovall4>
                            <p class="text-danger text-center"><!--4--></p>
                        </div>
                        <input type="hidden" id="userId" name="userId" xtrellovall5>
                        <div class="group">
                            <input type="submit" class="button" id="submit" value="Зареєструвати" disabled>
                        </div>
                        <div class="hr"></div>
                        <p class="text-danger text-center" id="errorBlock"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
