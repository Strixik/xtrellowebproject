                <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
        </form>
        <form action="/card/add" method="post">

                        </select>
                        <select>
                            <!--list option-->
                        </select>
                     </div>
                    <!-- Футер модального окна -->

                        <input type="submit" class="btn btn-success" title="Зберегти" value="Зберегти">
                    </div>
                </div>
            </div>
        </form>

    </div>
